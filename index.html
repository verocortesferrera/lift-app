<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lyft</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!--splash-->
	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-xs-push-3">
				<img class="logo img-responsive" src="assets/img/logo-white.png" alt="logo">
				<!--loading-->
				<div class="col-xs-12 box col-sm-1 col-sm-push-4 center-block loanding"></div>
			</div>
		</div>
	</div>
	<!-- modal singup -->
	<div class="modal singup" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm container" role="document">
			<div class="modal-content row">
				<a href="#" id="atras" class="atras glyphicon glyphicon-share-alt"></a>
				<label class="col-xs-12 control-label text-center" for="typeHypo">Sign Up</label>
				<div class="form-group" id="formulario">
					<div class="col-xs-6">
						<select id="typeHypo" name="typeHypo" class="form-control">
							<option value="1">Chile</option>
							<option value="2">Argentina</option>
							<option value="3">Peru</option>
							<option value="4">México</option>
						</select>
					</div>
					<div class="col-xs-6 form-group">
						<div class="form-group">
							<input id="telephone" name="telephone" class="form-control" type="tel" placeholder="teléfono" required>
						</div>
						<p id="alert"></p>
					</div>
					<div class="modal-footer next">
						<p class="text-center">Enviaremos un msm verificando su número</p>
						<div class="row">
							<div class="col-xs-12">
								<button data-toggle="modal" data-target="#codigo" id="next" type="submit" class="btn btn-primary btn-lg btn-block disabled">Next</button>
							</div>
							<div class="col-sx-6">
								<button id="val" type="submit" class="btn btn-warning btn-lg center-block">Validar</button>
							</div>
						</div>
					</div>
				</div><!--form dropdown-->
			</div>
		</div>
	</div><!--modal-->

	<!--header-->
	<div class="content2 container-fluid" style="display:none">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img class="loghead center-block img-responsive" alt="logo" src="assets/img/logo-pink.png">
					</a>
				</div>
			</div>
		</nav>
			<!--panel footer-->
	<div class="footer">
			<div class="row footer">
				<div class="col-xs-6">
					<button class="btn btn-primary descarga btn-lg btn-group center-block">Log In</button>
				</div>
				<div class="col-xs-6">
					<button data-toggle="modal" data-target=".singup" class=" btn btn-warning descarga btn-lg btn-group center-block">Sign Up</button>
				</div>
			</div>
 </div>
	</div><!--container-->
	<!--section validador-->
	<section class='container-fluid validador' style='display:none'>
        <h3>Verifica el Código</h3>
        <p>Ingresa el numero</p>
        <label for=''>LAB-</label><input name='code' type='tel' placeholder='3 digits' required>
    </section>


	
	<!--script-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
